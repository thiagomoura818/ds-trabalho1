<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/estilos.css" />
	<title></title>
</head>
<body onload="inicializarAlerta()" class="min-vh-100 d-flex justify-content-center align-items-center">
	<div class="container col-md-6 mt-4 ">
		<h1 class="text-center border-bottom border-danger mb-4">Login</h1>
		<form id="formulario" method="post" action="#">
			<fieldset>
				<div class="row ">
					<label class="form-label" for="login">Login</label>
					<input class="form-control" type="text" name="login" id="login">
				</div>
				<div class="row mt-4">
					<label class="form-label" for="senha">Senha</label>
					<input class="form-control" type="password" name="senha" id="senha">
				</div>
				<div class="d-flex justify-content-center mt-4">
					<button class="btn btn-success" onclick="autenticar()">Logar</button>
				</div>
				
	
			</fieldset>
		</form>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
